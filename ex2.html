<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>From 2</title>
</head>
<body>
    <div class="menu">
        <a href="./ex1.html">Form 1</a>
        <a href="./ex2.html">Form 2</a>
        <a href="./ex3.html">Form 3</a>
    </div>
    <div class="container">
        <h1>Novell Services Login</h1>
        <div class="headinput">
            <div class="input">
                <p>User name:</p>
                <input type="text">
               </div>
               <div class="input">
                <p>Password:</p>
                <input type="text">
               </div>
               <div class="input">
                <p>City of Employment:</p>
                <input type="text">
               </div>
               <div class="choose">
                <p>Web Sever</p>
                <select name="" id="">
                    <option value="Choose">--- Choose a sever ---</option>
                    <option value="Sever 1">Sever 1</option>
                    <option value="Sever 2">Sever 2</option>
                </select>
               </div>
        </div>
        <div class="btinput">
            <p class="title">Please specify  your role:</p>
            <div class="radioinput">
                <div class="">
                    <input type="radio" > Admin 
                </div>
                <div class="">
                    <input type="radio" > Engineer 
                </div>
                <div class="">
                    <input type="radio" > Manager 
                </div>
                <div class="">
                    <input type="radio" > Guest 
                </div>
            </div>
        </div>
        <div class="btinput">
            <p class="title">Single Sign-on to the following</p>
            <div class="radioinput">
                <div class="">
                    <input type="checkbox" > Admin 
                </div>
                <div class="">
                    <input type="checkbox" > Engineer 
                </div>
                <div class="">
                    <input type="checkbox" > Manager 
                </div>
            </div>
        </div>
        <div class="btn">
            <div class="login">
                <input type="button" value="Login">
            </div>
            <div class="reset">
                <input type="button" value="Reset">
            </div>
        </div>
    </div>
</body>
</html>
